<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            letter-spacing: 3px;
        }

        form {
            background-color: #111111;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #333333;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            background-color: #000000;
            border: 1px solid #444444;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #ffffff;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #cccccc;
        }

        .info {
            margin-top: 3rem;
            text-align: center;
            line-height: 2;
        }

        .info p {
            margin: 0.5rem 0;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>CONTACTO</h1>

    <form action="#" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" name="email" placeholder="tu@email.com" required>

        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aqu√≠..." required></textarea>

        <button type="submit">Enviar mensaje</button>
    </form>

    <div class="info">
        <p>üìß Email: <a href="mailto:contacto@ejemplo.com">contacto@ejemplo.com</a></p>
        <p>üì± Tel√©fono: <a href="tel:+1234567890">+1 234 567 890</a></p>
        <p>üìç Direcci√≥n: Calle Principal 123, Ciudad</p>
    </div>
</body>
</html>
