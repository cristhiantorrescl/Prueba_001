<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Oscura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>
    <p>Esta es una página web con diseño minimalista de fondo negro y texto blanco.</p>
</body>
</html>
