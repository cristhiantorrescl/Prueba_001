<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Oscura Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toggle de tema -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="toggle-circle"></div>
    </div>

    <!-- Partículas de fondo -->
    <div class="particles" id="particles"></div>

    <!-- Contenido principal -->
    <h1 id="title">BIENVENIDO</h1>
    <p id="description" class="typing"></p>

    <button class="btn" onclick="changeColor()">¡Haz click aquí!</button>

    <!-- Tarjeta interactiva -->
    <div class="card" onmouseenter="incrementCounter()">
        <h3>Contador de Visitas</h3>
        <div class="counter" id="counter">0</div>
        <p>Pasa el mouse sobre esta tarjeta para aumentar el contador</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
